
<div class="movie-control-container" *ngIf="movieService.movie">

    <div class="action-buttons">

        <!-- Movie Setting -->
        <button mat-icon-button color="primary">
            <mat-icon>shutter_speed_add</mat-icon>
        </button>

        <div class="spacer"></div>
    </div>

    <div class="movie-time-layers">
        <mat-divider></mat-divider>

        <div class="place-holder-layer" *cdkDragPlaceholder></div>
        
        @for (video of movieService.allVideos; track video;) {
            <app-video-display [video]="video" [isSelected]="video.id === movieService.selectedVideoId.value"
            (onClick)="handleVideoClick(video)" (onDelete)="handleDeleteVideo(video)" (onDownloadVideo)="downloadVideo(video)">
            </app-video-display>
        }
    </div>
</div>
