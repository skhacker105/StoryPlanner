<mat-tab-group animationDuration="500ms" class="control-tab-group">

    <!--  Styles-->
    <mat-tab label="Styles">
        <app-styles
            [time]="time"
            [endTime]="endTime" [layer]="layer"
            [layerMember]="layerMember"
            [layerOption]="layerOption"
            (onCancel)="onCancel.emit()" (onSave)="onSave.emit($event)">
        </app-styles>
    </mat-tab>

    <!--  Animations-->
    <mat-tab label="Animations">
        <app-animations></app-animations>
    </mat-tab>
</mat-tab-group>
