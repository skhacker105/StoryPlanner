<div class="form-field-container">

    <div class="label-container">
        <div class="label">{{ label }}</div>
        @if (info) {
            <div class="label-info" [matTooltip]="info"> ({{ infoShortForm.length > 0 ? infoShortForm : info }}) </div>
        }
    </div>

    <div class="form-control">
        <ng-content select="[formFieldControl]">
        </ng-content>
    </div>
</div>
