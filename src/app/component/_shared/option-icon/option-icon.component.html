@if (file && optionType) {
    @switch (optionType) {

        @case ('image') {
            <app-image-icon [image]="file" (onIconClick)="onIconClick.emit()"></app-image-icon>
        }

        @case ('video') {
            <app-video-icon [video]="file" [thumbnail]="thumbnail" (onIconClick)="onIconClick.emit()"></app-video-icon>
        }

        @case ('audio') {
            <app-audio-icon [audio]="file" (onIconClick)="onIconClick.emit()"></app-audio-icon>
        }
    }
}
