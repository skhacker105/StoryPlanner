<div class="option-display-container" *ngIf="option" matRipple>
    <div class="image-display">
        <app-option-icon [file]="option.file" [optionType]="option.type"></app-option-icon>
    </div>
    <div class="option-name">
        {{ option.name }}
    </div>
    <div class="action">
        <button mat-icon-button (click)="addToTimeLine.emit(option)">
            <mat-icon>
                more_time
            </mat-icon>
        </button>
        <!-- <button mat-icon-button>
            <mat-icon>
                edit
            </mat-icon>
        </button> -->
    </div>
</div>
